<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Todo App</title>
</head>


<body style="min-height: 100vh; background-image: url('/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <!-- Navbar -->
  <nav>
    <div class="indigo nav-wrapper">
      <a href="#" class="brand-logo center">Todo</a>
    </div>
  </nav>

  <div class="container">
    <div class="row indigo" style="margin-top: 20px; position: relative;">
        <i class="material-icons" style="color: white; position:absolute; left: 18px; top: 50%; transform: translate(0, -50%);">add</i>
        <input class="browser-default" style="background-color: transparent; border: none; padding: 10px;padding-left:50px; width: 100%; height: 50px; line-height: 30px; color: white" type="text" placeholder="Add a Todo ..." id="new_todo" onkeypress="addTodo(event)">
   </div>
    <div class="row">
      <ul id="content" class="collection">
        <li class="collection-item">Loading</li>
      </ul>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>

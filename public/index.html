<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Todo App</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="indigo nav-wrapper">
      <a href="#" class="brand-logo center">Todo</a>
    </div>
  </nav>

  <div class="container">
    <ul id="content" class="collection">
      <li class="collection-item">Loading</li>
    </ul>
  </div>

  <!-- Floating action button -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect modal-trigger" href="#modal1"
      onclick="document.getElementById('new_todo').focus();">
      <i class="large material-icons">mode_edit</i>
    </a>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add Todo</h4>
      <input autofocus placeholder="Install Linux" id="new_todo" type="text" class="validate">
    </div>
    <div class="modal-footer">
      <a onclick="addTodo()" class="modal-close waves-effect waves-green btn">Add</a>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
